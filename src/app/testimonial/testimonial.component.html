
<div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
    <!-- Carousel indicators -->
  <div class="container">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>   
    <!-- Carousel items -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="assets/slide1.jpg" alt="First Slide">
            <div class="carousel-caption">
                <h3>First slide label</h3>
                <p>Lorem ipsum dolor sit amet...</p>
            </div>
        </div>
        <div class="item">
            <img src="assets/slide2.jpg" alt="Second Slide">
            <div class="carousel-caption">
                <h3>Second slide label</h3>
                <p>Aliquam sit amet gravida nibh, facilisis...</p>
            </div>
        </div>
        <div class="item">
            <img src="assets/slide3.jpg" alt="Third Slide">
            <div class="carousel-caption">
                <h3>Third slide label</h3>
                <p>Praesent commodo cursus magna vel...</p>
            </div>
        </div>
    </div>
    <!-- Carousel nav -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
        <span class="fa fa-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">
        <span class="fa fa-chevron-right"></span>
    </a>
  </div>
</div>
<div class="enrollcnt">
    <div class="container">
        <div class="row text-center">
            <button class="btn btnenroll">Enroll now</button>
        </div>
    </div>
</div>
